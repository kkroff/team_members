styles:
  templates:
    layoutRootPath: 'EXT:tm_site/Resources/Private/ContentElements/Layouts/'
    partialRootPath: 'EXT:tm_site/Resources/Private/ContentElements/Partials/'
    templateRootPath: 'EXT:tm_site/Resources/Private/ContentElements/Templates/'

page:
  pageview:
    paths: 'EXT:tm_site/Resources/Private/PageView/'

  meta:
    viewport: 'width=device-width, initial-scale=1'
    robots: 'index,follow'
    apple-mobile-web-app-capable: 'no'
    compatible: 'IE=edge'

  tracking:
    google:
      trackingID: ''
      anonymizeIp: '1'

config:
  no_cache: '0'
  removeDefaultJS: '0'
  admPanel: '1'
  prefixLocalAnchors: 'all'
  sendCacheHeaders: '1'
