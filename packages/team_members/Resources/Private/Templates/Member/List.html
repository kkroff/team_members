<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{members}">
        <f:then>
            <div class="tx-teammembers">
                <div class="tx-teammembers-list">
                    <f:for each="{members}" as="member">
                        <f:render partial="Member/Item" arguments="{member: member}" />
                    </f:for>
                </div>
            </div>
        </f:then>
        <f:else>
            <div class="tx-teammembers-empty">
                <p>Keine Team-Mitglieder ausgewÃ¤hlt.</p>
            </div>
        </f:else>
    </f:if>
</f:section>
</html>
